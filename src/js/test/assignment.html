<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量赋值</title>
</head>
<body>

<script>
    /**
     * 基本类型赋值
     */
    var a1 = 5;
    var a2 = a1;
    a1 = a1 + 5;
    console.log(a1);// 10
    console.log(a2);// 5

    /**
     * 引用类型赋值
     */
    var obj1 = {
        name: 'luo'
    }
    var obj2 = obj1;
    obj1.value = 'men';
    console.log(obj1);// {name:'luo',value: 'men'}
    console.log(obj2);// {name:'luo',value: 'men'}
    console.log('888888888888888888888888888888888888888888');
    /**
     * 参数传值
     */
    function fun3(obj) {
        obj.name = 'hello'
    }
    var ass = new Object();
    ass.name = 'luo';
    fun3(ass);
    console.log(ass.name);// hello
    console.log('******************');
    function fun4(obj) {
        obj.name = 'hello'
        obj = new Object();
        obj.name = 'world'
    }
    var ass1 = new Object();
    ass1.name = 'luo';
    fun4(ass1);
    console.log(ass1.name);// hello
</script>
</body>
</html>
