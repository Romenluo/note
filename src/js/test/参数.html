<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数</title>
</head>
<body>

<script>
    function fun() {
     console.log(arguments.length)// 2
    }
    fun('name',2) // 控制台输出2，表示传入两个参数

    function fun2() {
        var sum = 0;
       for(var i in arguments){
           sum += arguments[i]
       }
       return sum;
    }
    console.log(fun2(5,6,8,9,4)) // 32
    console.log(fun2())
</script>
</body>
</html>
